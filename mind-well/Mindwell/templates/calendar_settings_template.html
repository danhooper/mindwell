{% extends "settings_template.html" %}
{% block settings %}
  <h2>Calendar Settings</h2>
  {% if update %}
    <strong>Calendar Settings Updated</strong>
  {% endif %}
  <table>
    <form action="{% url calendar_settings %}" method="post">
      {{ form.as_table }}
      <tr><td><input type="submit" value="Submit" /></td></tr>
    </form>
  </table>
{% endblock %}
