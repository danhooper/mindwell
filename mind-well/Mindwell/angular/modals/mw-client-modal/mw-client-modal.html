<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add New Client</h4>
    </div>
    <div class="modal-body">
      <mw-client-form ng-model="client" mw-compact-form="true"></mw-client-form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" ng-click="saveClient()" class="btn btn-primary">Save changes</button>
    </div>
</div>
