<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-if="!showScript">Add New Client</h4>
        <h4 class="modal-title" ng-if="showScript">New Client Added</h4>
    </div>
    <div class="modal-body">
      <mw-client-form ng-if="!showScript" ng-model="client" mw-compact-form="true"></mw-client-form>
      <div ng-if="showScript">{{client | clientName}}</div>
      <div>{{customForm.new_client_script}}</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()" ng-if="!showScript">Cancel</button>
        <button type="button" ng-click="saveClient()" class="btn btn-primary" ng-if="!showScript">Save changes</button>
        <button class="btn btn-default" ng-click="closeModal()" ng-if="showScript">OK</button>
    </div>
</div>
